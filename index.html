<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Graph Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

        <link type="text/css" rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <canvas id="graphClockCanvas" width="100" height="100" style="border:1px solid #000000;"></canvas>
        <br>
        <button id="startButton" class="btn" onclick="startInterval()">Start</button>
        <button id="stopButton" class="btn" onclick="stopInterval()">Stop</button>
        <button id="drawOnceButton" class="btn" onclick="drawOnce()">Draw Once</button>
        <label id="frameTimeLabel">Frame Time: 0 / Frame Number: 0</label>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
